{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZYLO - Your E-commerce Destination</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static 'Stylesheets/landingpage.css' %}" />
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center p-4 sm:p-6 animated-gradient-bg">
    <div class="relative bg-white bg-opacity-95 p-6 sm:p-8 md:p-12 rounded-2xl shadow-xl max-w-5xl w-full transform transition-all duration-500 animate-slide-up-fade-in border border-gray-300 lg:grid lg:grid-cols-2 lg:gap-10 items-center overflow-hidden">
        
        <div class="absolute -top-16 -left-16 w-48 h-48 bg-teal-200 rounded-full mix-blend-multiply filter blur-2xl animate-subtle-pulse"></div>
        <div class="absolute -bottom-16 -right-16 w-48 h-48 bg-emerald-200 rounded-full mix-blend-multiply filter blur-2xl animate-subtle-pulse animation-delay-3000"></div>

        <div class="lg:order-1 order-2 flex justify-center items-center mb-8 lg:mb-0 z-10 px-4 lg:px-0">
            <img src="{{ MEDIA_URL }}index/ZYLO_LOGO.png"
                 alt="Modern E-commerce Shopping Experience"
                 class="rounded-xl sm:rounded-2xl shadow-lg w-full max-w-xs sm:max-w-sm md:max-w-md lg:max-w-full h-auto object-cover transition-transform duration-300 hover:scale-105 cursor-pointer border-4 border-white/50 hover:border-white/75"
                 onerror="this.onerror=null;this.src='https://placehold.co/500x500/E2E8F0/4A5568?text=Zylo+Visual';">
        </div>

        <div class="lg:order-2 order-1 text-center lg:text-left z-10">
            <h1 class="text-6xl sm:text-10xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-teal-400 to-blue-500">
                ZYLO
            </h1>
            <p class="text-lg sm:text-xl text-gray-700 mb-8 sm:mb-10 leading-relaxed font-normal">
                Discover a world of products at your fingertips.
                <br class="hidden sm:block">
                Your ultimate <span class="font-semibold text-teal-500">e-commerce</span> destination.
            </p>

            <div class="space-y-3 sm:space-y-4 lg:space-y-0 lg:space-x-3 lg:flex lg:justify-center xl:justify-start">
                <a href="{% url 'home' %}" class="flex items-center justify-center lg:inline-flex w-full lg:w-auto py-3 px-7 text-base sm:text-lg bg-teal-500 text-white font-semibold rounded-lg shadow-md hover:bg-teal-600 transition duration-300 transform hover:-translate-y-0.5 hover:shadow-lg focus:outline-none focus:ring-4 focus:ring-teal-300 focus:ring-opacity-75 ripple-effect">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                    Explore Products
                </a>
                <a href="{% url 'account_login' %}" class="flex items-center justify-center lg:inline-flex w-full lg:w-auto py-3 px-7 text-base sm:text-lg bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-600 transition duration-300 transform hover:-translate-y-0.5 hover:shadow-lg focus:outline-none focus:ring-4 focus:ring-blue-300 focus:ring-opacity-75 ripple-effect">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h5a3 3 0 013 3v1" />
                    </svg>
                    Login
                </a>
                <a href="{% url 'register' %}" class="flex items-center justify-center lg:inline-flex w-full lg:w-auto py-3 px-7 text-base sm:text-lg bg-gray-200 text-gray-800 font-semibold rounded-lg shadow-sm hover:bg-gray-300 hover:text-gray-900 transition duration-300 transform hover:-translate-y-0.5 hover:shadow-md focus:outline-none focus:ring-4 focus:ring-gray-300 focus:ring-opacity-75 ripple-effect">
                     <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z" />
                    </svg>
                    Create Account
                </a>
            </div>
        </div>

        <p class="lg:col-span-2 mt-10 sm:mt-12 text-gray-500 text-xs sm:text-sm font-light text-center z-10">
            &copy; {% now "Y" %} ZYLO. All rights reserved.
        </p>
    </div>
    <script src="{% static 'Scripts/landingpage.js' %}"></script>
</body>
</html>
